<div class="page-header">
  <div class="page-title">
    <h4>Reviews</h4>
    <h6>View and Download report</h6>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-top">
      <!-- Add search and filter buttons if required -->
    </div>

    <div *ngIf="isLoading" class="text-center my-4">
      <span>Loading...</span>
    </div>

    <div class="card mb-0 border-0">
      <div class="card-body pb-0">
        <div class="wordset">
          <ul>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf" (click)="exportToExcel(reviews,'Reviews report')"
              ><img src="../../../../assets/img/icons/pdf.svg" alt="img"
              /></a>
            </li>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel" (click)="exportToExcel(reviews,'Reviews report')"
              ><img src="../../../../assets/img/icons/excel.svg" alt="img"
              /></a>
            </li>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="print" (click)="exportToExcel(reviews,'Reviews report')"
              ><img src="../../../../assets/img/icons/printer.svg" alt="img"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div *ngIf="!isLoading && reviews.length > 0" class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Review</th>
          <th>Rating</th>
          <th>Book Code</th>
          <th>Book Name</th>
          <th>Customer Name</th>
          <th>Mobile Number</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let review of reviews">
          <td>{{ review.review }}</td>
          <td>{{ review.rating }}</td>
          <td>{{ review.bookCode }}</td>
          <td>{{ review.bookName }}</td>
          <td>{{ review.customerName }}</td>
          <td>{{ review.mobileNumber }}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!isLoading && reviews.length === 0" class="text-center my-4">
      <h5>No matching records found.</h5>
    </div>
  </div>
</div>
