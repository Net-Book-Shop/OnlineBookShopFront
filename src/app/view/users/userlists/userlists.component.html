<div class="page-header">
  <div class="page-title">
    <h4>User </h4>
    <h6>User List</h6>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <!-- Filter Section -->
    <div class="row">
      <div class="col-lg-4">
        <mat-select
          [(ngModel)]="selectedValue1"
          (selectionChange)="fetchUsers(selectedValue1)"
          class="form-control"
          placeholder="Select Role"
        >
          <mat-option *ngFor="let role of selectedList1" [value]="role.value">
            {{ role.value }}
          </mat-option>
        </mat-select>
      </div>
      <div class="col-lg-4">
        <input
          [(ngModel)]="searchDataValue"
          (ngModelChange)="searchData(searchDataValue)"
          class="form-control"
          placeholder="Search by name or email"
        />
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-responsive mt-3">
      <table class="table">
        <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of tableData">
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button (click)="editUser(user)" class="btn btn-primary btn-sm">
              Edit
            </button>
            <button
              (click)="deleteBtn(user.id)"
              class="btn btn-danger btn-sm"
            >
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="tableData.length === 0">
          <td colspan="4">No users found</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
