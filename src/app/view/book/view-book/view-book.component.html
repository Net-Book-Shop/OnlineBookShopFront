<div class="page-header">
  <div class="page-title">
    <h4>Book</h4>
    <h6>View and Update Books</h6>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-top">
      <!-- Search and filter buttons -->
    </div>

    <!-- Filter Section -->
    <div class="card mb-0 border-0">
      <div class="card-body pb-0">
        <div class="row">
          <div class="col-lg-2 col-sm-6 col-12">
            <div class="form-group">
              <label class="required">From Date</label>
              <input type="date" [(ngModel)]="fromDate" class="form-control"/>
            </div>
          </div>
          <div class="col-lg-2 col-sm-6 col-12">
            <div class="form-group">
              <label class="required">To Date</label>
              <input type="date" [(ngModel)]="toDate" class="form-control"/>
            </div>
          </div>
          <div class="col-lg-2 col-sm-6 col-12">
            <div class="form-group">
              <label>Book Code</label>
              <input
                type="text"
                [(ngModel)]="bookCode"
                class="form-control"
                placeholder="Enter Book Code"
              />
            </div>
          </div>
          <div class="col-lg-1 col-sm-6 col-12 ms-auto">
            <div class="form-group">
              <button
                class="btn btn-primary ms-auto mt-4"
                (click)="searchBooks()"
                [disabled]="isLoading"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div *ngIf="isLoading" class="text-center my-4">
      <span>Loading...</span>
    </div>

    <div class="table-responsive" *ngIf="!isLoading && books.length > 0">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Book Code</th>
          <th>Book Name</th>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Quantity</th>
          <th>Cost Price</th>
          <th>Selling Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.bookCode }}</td>
          <td>{{ book.bookName }}</td>
          <td>{{ book.categoryName || '-' }}</td>
          <td>{{ book.subCategoryName || '-' }}</td>
          <td>
            <input
              type="number"
              [(ngModel)]="book.qty"
              class="form-control form-control-sm"
              placeholder="Qty"
            />
          </td>
          <td>
            <input
              type="number"
              [(ngModel)]="book.costPrice"
              class="form-control form-control-sm"
              placeholder="Cost Price"
            />
          </td>
          <td>
            <input
              type="number"
              [(ngModel)]="book.sellingPrice"
              class="form-control form-control-sm"
              placeholder="Selling Price"
            />
          </td>
          <td>{{ book.status }}</td>
          <td>
            <button
              class="btn btn-sm btn-primary"
              *ngIf="!editMode[book.bookCode]"
              (click)="enableEdit(book.bookCode)"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-success"
              *ngIf="editMode[book.bookCode]"
              (click)="updateBook(book)"
            >
              Save
            </button>
            <button
              class="btn btn-sm btn-secondary"
              *ngIf="editMode[book.bookCode]"
              (click)="cancelEdit(book.bookCode)"
            >
              Cancel
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!isLoading && books.length === 0" class="text-center my-4">
      <h5>No matching records found.</h5>
    </div>
  </div>
</div>
